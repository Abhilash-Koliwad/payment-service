databaseChangeLog:
  - changeSet:
      id: create-branch-table
      author: abhilashkoliwad@gmail.com
      changes:
        - createTable:
            tableName: BRANCH
            columns:
              - column:
                  name: ID
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: TRANSFER_COST
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_AT
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: VERSION
                  type: BIGINT
                  constraints:
                    nullable: false
        - loadData:
            tableName: BRANCH
            file: db/changelog/data/branch.csv
            columns:
              - column:
                  name: ID
                  type: UUID
              - column:
                  name: NAME
                  type: VARCHAR(500)
              - column:
                  name: TRANSFER_COST
                  type: NUMERIC
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
              - column:
                  name: UPDATED_AT
                  type: TIMESTAMP
              - column:
                  name: VERSION
                  type: BIGINT